<mat-toolbar color="primary">
  <span class="fill-remaining-space"></span>
  <button mat-button>Menu Option 01</button>
  <button mat-button>Menu Option 02</button>
  <button  mat-button *ngIf="!isLogged" routerLink="/login">Login</button>
  <button mat-button  (click)="logout()">Logout</button>

  <span class="example-spacer"></span>
      <button mat-icon-button>
  {{currentUser.userName}}
        
      </button>
  
</mat-toolbar>

<app-post></app-post>


<div *ngFor="let post of postList">
    <mat-card>
        <mat-card-header>
            <div mat-card-title >
            </div>
            <mat-card-title>{{currentUser.userName}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{post.content}}
            </p>
        </mat-card-content>
       <div class="portrait">
        <img *ngIf="post.image" mat-card-image [src]="post.image">
       </div>

       <form
       [formGroup]="commentForm"
       (ngSubmit)="submitCommentForm(post)"
       >
       <input type="text" placeholder="Post your comment" formControlName="content"/>
       
       </form>
       
        
    </mat-card>
</div>
